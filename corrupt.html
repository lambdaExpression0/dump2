<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>niggerware.lol</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      scroll-behavior: smooth;
      height: 100%;
      background-color: hwb(297 0% 83%);
      background-image: url("Raining.gif");
      background-size: cover;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      animation: bgLerp 10s ease-in-out infinite;
      filter: blur(10px);
      transition: filter 0.3s ease;
    }

    section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
    }

    .category {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      position: relative;
    }

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-image: url('Emma.png'); 
      background-size: cover;
      background-position: center;
      position: absolute;
      top: -50px; 
      left: calc(50% - 50px);
      z-index: 1;
      border: 4px solid #fff;
    }

    h2 {
      margin-top: 60px;
      font-size: 1.2rem;
      color: #e0e0e0;
    }

    .custom-audio {
      margin-top: 20px;
      width: 100%;
    }

    .custom-audio audio {
      width: 100%;
      appearance: none;
      background-color: transparent;
      outline: none;
    }

    .custom-audio::-webkit-media-controls-panel {
      background-color: #1f1f1f;
      border-radius: 12px;
    }

    .custom-audio audio::-webkit-media-controls-play-button,
    .custom-audio audio::-webkit-media-controls-volume-slider {
      filter: invert(1);
    }
  </style>
</head>
<body>

  <section id="Corrupt">
    <div class="category">
      <div class="profile-picture"></div>
      <h2>Cheat Dev, proficient in c#, luau, and python.</h2>
      <div class="custom-audio">
        <audio id="audio" controls>
          <source src="wouldyounotice.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </section>

  <script>
    const audio = document.getElementById('audio');
    audio.volume = 0.45;

    document.body.addEventListener('click', function () {
      document.documentElement.style.filter = 'none';
      document.body.style.filter = 'none';
      audio.play();
    });
  </script>

</body>
</html>
